<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Summarizer and Chat Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      background-color: #f4f4f4;
    }
    
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* PDF Viewer Section */
    .pdf-viewer {
      flex: 1.5;
      padding: 20px;
      background-color: #fff;
      border-right: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 3px 0 5px rgba(0, 0, 0, 0.1);
    }

    .pdf-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f3f3f3;
      border-bottom: 1px solid #ddd;
    }

    .pdf-header .icon-button {
      border: none;
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pdf-header .icon-button:hover {
      background-color: #0056b3;
    }

    .pdf-header .zoom-controls {
      display: flex;
      align-items: center;
    }

    .zoom-controls button {
      background-color: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #007bff;
    }

    .zoom-controls span {
      font-size: 16px;
      margin: 0 10px;
    }

    #pdfContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #pdfContainer canvas {
      width: 100%;
    }

    /* Chat Interface */
    .chat-interface {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .chat-header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .chat-option {
      background-color: #fff;
      border: 1px solid #007bff;
      color: #007bff;
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .chat-option:hover {
      background-color: #007bff;
      color: white;
    }

    .chat-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #chatInput {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .expand-options {
      border: none;
      background-color: transparent;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }

    .expand-options:hover {
      color: #0056b3;
    }

    .chat-messages {
      flex-grow: 1;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      overflow-y: auto;
      margin-bottom: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #askQuestion {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    .send-button, .math-button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover, .math-button:hover {
      background-color: #0056b3;
    }

    .math-button {
      font-size: 18px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- PDF Viewer Section -->
    <div class="pdf-viewer">
      <div class="pdf-header">
        <button class="icon-button" id="pdfFileButton">Upload PDF File</button>
        <div class="zoom-controls">
          <button id="zoomOut"><i class="fas fa-minus"></i></button>
          <span id="zoomPercentage">100%</span>
          <button id="zoomIn"><i class="fas fa-plus"></i></button>
        </div>
      </div>
      <input type="file" id="uploadPDF" accept="application/pdf" style="margin-bottom: 10px;"/>
      <div id="pdfContainer">
        <!-- PDF content will be rendered here -->
      </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-interface">
      <div class="chat-header">
        <button class="chat-option">Limitations</button>
        <button class="chat-option">Contributions</button>
        <button class="chat-option">Future Works</button>
        <button class="chat-option">Results</button>
        <button class="chat-option">Conclusions</button>
        <button class="chat-option">Methods Used</button>
        <button class="chat-option">Explain Abstract</button>
      </div>

      <div class="chat-box">
        <input type="text" id="chatInput" placeholder="Generate summary of this paper, Results of the p..." />
        <button class="expand-options">+13 more</button>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- Chat messages will appear here -->
      </div>

      <div class="chat-input-container">
        <input type="text" id="askQuestion" placeholder="Ask any question..." />
        <button id="sendButton" class="send-button">âž¤</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
